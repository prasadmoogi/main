<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Chinnu ‚ô•Ô∏è</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #ffafbd 0%, #ffc3a0 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* Sparkle Background Effect */
        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.5); opacity: 0.8; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* The Card */
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.3);
            text-align: center;
            width: 85%;
            max-width: 350px;
            z-index: 100; /* Keeps card above sparkles */
            border: 5px solid #fff;
        }

        h1 { color: #d63384; font-size: 1.5rem; margin-bottom: 25px; }

        .btn-wrap { height: 120px; position: relative; }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        #yesBtn { background: #ff4d6d; color: white; width: 180px; box-shadow: 0 4px 10px rgba(255, 77, 109, 0.3); }

        #noBtn {
            background: #fff;
            color: #888;
            border: 2px solid #eee;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
        }

        .heart-rain {
            position: absolute;
            color: #ff4d6d;
            font-size: 25px;
            z-index: 1000;
            pointer-events: none;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 2000; display: flex;
            flex-direction: column; align-items: center; justify-content: center;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="overlay" onclick="startSurprise()">
        <h2 style="color: #ff4d6d;">A gift for Chinnu üéÅ</h2>
        <p>Tap to open</p>
    </div>

    <audio id="bgMusic" loop>
        <source src="valentine.mp3" type="audio/mpeg">
    </audio>

    <div class="card">
        <div id="mainContent">
            <div style="font-size: 40px;">üê±</div>
            <h1>Chinnu, will you be my valentine?</h1>
            <div class="btn-wrap">
                <button id="yesBtn">YES! üíñ</button><br><br>
                <button id="noBtn">No ü•∫</button>
            </div>
        </div>

        <div id="successContent" class="hidden">
            <h1 id="successText">Yay! It's a date! ‚ù§Ô∏è</h1>
            <img id="celebrationGif" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIwdWswYm10bmZqbmZpbmZqbmZpbmZqbmZpbmZqbmZpbmZqbmZpbmZqJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l0MYt5jRKzAFnMBe8/giphy.gif" style="width: 100%; border-radius: 15px;">
        </div>
    </div>

    <script>
        // 1. Sparkle Background
        for (let i = 0; i < 50; i++) {
            let s = document.createElement('div');
            s.className = 'sparkle';
            s.style.left = Math.random() * 100 + 'vw';
            s.style.top = Math.random() * 100 + 'vh';
            s.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(s);
        }

        function startSurprise() {
            document.getElementById('overlay').classList.add('hidden');
            document.getElementById('bgMusic').play();
        }

        // 2. No Button "Escape" Logic
        const noBtn = document.getElementById('noBtn');
        const moveNo = () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        };

        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });
        noBtn.addEventListener('mouseover', moveNo);

        // 3. Success Logic
        document.getElementById('yesBtn').addEventListener('click', () => {
            document.getElementById('mainContent').classList.add('hidden');
            document.getElementById('successContent').classList.remove('hidden');
            noBtn.classList.add('hidden');
            setInterval(createHeart, 200);
        });

        function createHeart() {
            const h = document.createElement('div');
            h.className = 'heart-rain';
            h.innerHTML = '‚ù§Ô∏è';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.top = '-50px';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 3000);
        }
    </script>
</body>
</html>
