<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Chinnu ‚ô•Ô∏è</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center;
            background: linear-gradient(180deg, #ffafbd 0%, #ffc3a0 100%);
            font-family: 'Arial', sans-serif; overflow: hidden; touch-action: manipulation;
        }
        .card {
            background: rgba(255, 255, 255, 0.95); padding: 30px 20px; border-radius: 30px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.3); text-align: center;
            width: 90%; max-width: 350px; z-index: 100; border: 5px solid #fff;
            position: relative;
        }
        h1 { color: #d63384; font-size: 1.5rem; margin-bottom: 20px; position: relative; z-index: 101; }
        .btn-container { height: 150px; position: relative; width: 100%; }
        #yesBtn {
            background: #ff4d6d; color: white; padding: 15px 40px; border-radius: 50px;
            border: none; font-weight: bold; width: 200px; font-size: 1.2rem;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4); cursor: pointer;
        }
        #noBtn {
            background: #fff; color: #888; border: 2px solid #eee; padding: 10px 20px;
            border-radius: 50px; width: 100px; transition: 0.1s ease;
            position: absolute; left: 50%; transform: translateX(-50%); cursor: pointer;
        }
        #funnyText { color: #ff4d6d; font-weight: bold; min-height: 25px; margin-top: 10px; font-size: 1rem; }
        .hidden { display: none !important; }
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 2000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
        }
        .heart-float { position: absolute; font-size: 25px; animation: fall 3s linear forwards; z-index: 50; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="overlay" onclick="start()">
        <h2 style="color: #ff4d6d;">A surprise for Chinnu üéÅ</h2>
        <p>Tap to open ‚ù§Ô∏è</p>
    </div>

    <audio id="bgMusic" loop>
        <source src="valentine.mp3" type="audio/mpeg">
    </audio>

    <div class="card">
        <div id="quizSection">
            <div style="font-size: 50px;">üß∏</div>
            <h1>Chinnu, will you be my valentine?</h1>
            <div class="btn-container">
                <button id="yesBtn">Yes! üíñ</button><br><br>
                <button id="noBtn">No ü•∫</button>
            </div>
            <p id="funnyText"></p>
        </div>

        <div id="successSection" class="hidden">
            <h1>It's a date! ‚ù§Ô∏è</h1>
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIwdWswYm10bmZqbmZpbmZqbmZpbmZqbmZpbmZqbmZpbmZqbmZpbmZqJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l0MYt5jRKzAFnMBe8/giphy.gif" style="width: 100%; border-radius: 15px;">
        </div>
    </div>

    <script>
        const music = document.getElementById('bgMusic');
        const funnyText = document.getElementById('funnyText');
        const noBtn = document.getElementById('noBtn');
        const phrases = ["Haha, nice try! üòâ", "You can't escape love! ‚ù§Ô∏è", "Just say Yes already! ‚ú®", "No seems a bit shy... üôà"];

        function start() {
            document.getElementById('overlay').classList.add('hidden');
            music.play().catch(e => console.log("Music play blocked"));
        }

        function moveNo(e) {
            if(e) e.preventDefault();
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 60);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            noBtn.style.zIndex = "500";
            funnyText.innerText = phrases[Math.floor(Math.random() * phrases.length)];
        }

        noBtn.addEventListener('touchstart', moveNo);
        noBtn.addEventListener('mouseover', moveNo);

        document.getElementById('yesBtn').addEventListener('click', () => {
            document.getElementById('quizSection').classList.add('hidden');
            document.getElementById('successSection').classList.remove('hidden');
            noBtn.classList.add('hidden');
            setInterval(createHeart, 250);
        });

        function createHeart() {
            const h = document.createElement('div');
            h.className = 'heart-float';
            h.innerHTML = '‚ù§Ô∏è';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.top = '-50px';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 3000);
        }
    </script>
</body>
</html>
