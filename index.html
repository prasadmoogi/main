<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Chinnu ‚ô•Ô∏è</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #ffafbd 0%, #ffc3a0 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* Sparkle Background - Always Visible */
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            animation: twinkle 2s infinite ease-in-out;
            box-shadow: 0 0 10px white;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .card {
            background: rgba(255, 255, 255, 0.96);
            padding: 35px 20px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(214, 51, 132, 0.4);
            text-align: center;
            width: 90%;
            max-width: 360px;
            z-index: 100;
            border: 6px solid #fff;
            position: relative;
        }

        h1 { color: #d63384; font-size: 1.6rem; margin-bottom: 25px; line-height: 1.3; }

        .btn-wrap { height: 140px; position: relative; width: 100%; }

        button {
            padding: 16px 35px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn { 
            background: #ff4d6d; 
            color: white; 
            width: 200px; 
            box-shadow: 0 6px 20px rgba(255, 77, 109, 0.5); 
        }

        #noBtn {
            background: #fff;
            color: #888;
            border: 2px solid #f0f0f0;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 110px;
        }

        /* Floating Hearts on Success */
        .heart-float {
            position: absolute;
            font-size: 35px;
            pointer-events: none;
            z-index: 150;
            animation: heartRise 3.5s linear forwards;
            filter: drop-shadow(0 0 5px white);
        }

        @keyframes heartRise {
            0% { transform: translateY(0) scale(0.5) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-115vh) scale(1.3) rotate(360deg); opacity: 0; }
        }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 2000; display: flex;
            flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer;
        }

        .hidden { display: none !important; }

        /* Video styling to replace GIF */
        .video-container {
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            border: 4px solid #ffafbd;
            margin-top: 10px;
            background: #000;
        }
    </style>
</head>
<body>

    <div id="overlay" onclick="startApp()">
        <div style="font-size: 70px; margin-bottom: 20px; animation: bounce 2s infinite;">üéÅ</div>
        <h2 style="color: #ff4d6d; margin: 0;">A surprise for Chinnu ‚ù§Ô∏è</h2>
        <p style="color: #888; font-weight: bold;">Tap to open</p>
    </div>

    <audio id="bgMusic" loop>
        <source src="valentine.mp3" type="audio/mpeg">
    </audio>

    <div class="card">
        <div id="quiz">
            <div style="font-size: 50px;">üê±üíñ</div>
            <h1>Chinnu, will you be my valentine?</h1>
            <div class="btn-wrap">
                <button id="yesBtn">Yes! üíñ</button><br><br>
                <button id="noBtn">No üôà</button>
            </div>
            <p id="msg" style="color: #ff4d6d; font-weight: bold; margin-top: 15px; font-style: italic;"></p>
        </div>

        <div id="success" class="hidden">
            <h1>Yay! It's a date! ‚ù§Ô∏è</h1>
            <div class="video-container">
                <video id="successVideo" width="100%" loop playsinline>
                    <source src="celebration.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <script>
        // High-density Sparkles
        function createSparkles() {
            for (let i = 0; i < 60; i++) {
                const s = document.createElement('div');
                s.className = 'sparkle';
                s.style.left = Math.random() * 100 + 'vw';
                s.style.top = Math.random() * 100 + 'vh';
                s.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(s);
            }
        }
        createSparkles();

        function startApp() {
            document.getElementById('overlay').classList.add('hidden');
            document.getElementById('bgMusic').play();
        }

        const noBtn = document.getElementById('noBtn');
        const msg = document.getElementById('msg');
        const phrases = ["Haha, nice try! üòâ", "You can't escape love! ‚ù§Ô∏è", "Just say Yes already! ‚ú®", "No seems a bit shy... üôà"];

        const moveButton = (e) => {
            if(e) e.preventDefault();
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 60);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            msg.innerText = phrases[Math.floor(Math.random() * phrases.length)];
        };

        noBtn.addEventListener('touchstart', moveButton);
        noBtn.addEventListener('mouseover', moveButton);

        document.getElementById('yesBtn').addEventListener('click', () => {
            document.getElementById('quiz').classList.add('hidden');
            document.getElementById('success').classList.remove('hidden');
            noBtn.classList.add('hidden');
            
            // Start the video
            const video = document.getElementById('successVideo');
            video.play();
            
            // Start Heart Rain
            setInterval(createHeart, 200);
        });

        function createHeart() {
            const h = document.createElement('div');
            h.className = 'heart-float';
            const icons = ['‚ù§Ô∏è','üíñ','‚ú®','üíï','üå∏'];
            h.innerHTML = icons[Math.floor(Math.random()*icons.length)];
            h.style.left = Math.random() * 100 + 'vw';
            h.style.bottom = '-50px';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 3500);
        }
    </script>
</body>
</html>
