<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Chinnu ‚ô•Ô∏è</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #ffafbd 0%, #ffc3a0 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* Continuous Sparkle Effect */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            animation: twinkle 1.5s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 35px 20px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.3);
            text-align: center;
            width: 90%;
            max-width: 360px;
            z-index: 100;
            border: 6px solid #fff;
            position: relative;
        }

        h1 { color: #d63384; font-size: 1.6rem; margin-bottom: 25px; line-height: 1.3; }

        .btn-wrap { height: 140px; position: relative; width: 100%; }

        button {
            padding: 16px 35px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn { 
            background: #ff4d6d; 
            color: white; 
            width: 200px; 
            box-shadow: 0 6px 20px rgba(255, 77, 109, 0.4); 
        }

        #noBtn {
            background: #fff;
            color: #888;
            border: 2px solid #f0f0f0;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 110px;
        }

        /* Lovable Heart Rain */
        .heart-float {
            position: absolute;
            font-size: 30px;
            pointer-events: none;
            z-index: 150;
            animation: heartRise 3s linear forwards;
        }

        @keyframes heartRise {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            20% { opacity: 1; transform: translateY(-20vh) scale(1); }
            100% { transform: translateY(-110vh) scale(1.2); opacity: 0; }
        }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 2000; display: flex;
            flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer;
        }

        .hidden { display: none !important; }

        /* Animation for the GIF container */
        .gif-frame {
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            border: 3px solid #ffafbd;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="overlay" onclick="startApp()">
        <div style="font-size: 60px; margin-bottom: 20px;">üéÅ</div>
        <h2 style="color: #ff4d6d; margin: 0;">A surprise for Chinnu ‚ù§Ô∏è</h2>
        <p style="color: #888;">Tap to open</p>
    </div>

    <audio id="bgMusic" loop>
        <source src="valentine.mp3" type="audio/mpeg">
    </audio>

    <div class="card">
        <div id="quiz">
            <div style="font-size: 50px;">üéÄ</div>
            <h1>Chinnu, will you be my valentine?</h1>
            <div class="btn-wrap">
                <button id="yesBtn">Yes! üíñ</button><br><br>
                <button id="noBtn">No ü•∫</button>
            </div>
            <p id="msg" style="color: #ff4d6d; font-weight: bold; margin-top: 15px;"></p>
        </div>

        <div id="success" class="hidden">
            <h1>Yay! It's a date! ‚ù§Ô∏è</h1>
            <div class="gif-frame">
                <img src="celebration.gif" alt="Happy Valentine's" style="width: 100%; display: block;">
            </div>
        </div>
    </div>

    <script>
        // Sparkles that stay visible
        function createSparkles() {
            for (let i = 0; i < 40; i++) {
                const s = document.createElement('div');
                s.className = 'sparkle';
                s.style.left = Math.random() * 100 + 'vw';
                s.style.top = Math.random() * 100 + 'vh';
                s.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(s);
            }
        }
        createSparkles();

        function startApp() {
            document.getElementById('overlay').classList.add('hidden');
            document.getElementById('bgMusic').play().catch(e => console.log("Audio play deferred"));
        }

        const noBtn = document.getElementById('noBtn');
        const msg = document.getElementById('msg');
        const phrases = ["Nice try! üòâ", "Not that button! ‚ù§Ô∏è", "Look over there! ‚ú®", "Almost got it! üèÉ‚Äç‚ôÄÔ∏è"];

        const moveButton = (e) => {
            if(e) e.preventDefault();
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 60);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            msg.innerText = phrases[Math.floor(Math.random() * phrases.length)];
        };

        noBtn.addEventListener('touchstart', moveButton);
        noBtn.addEventListener('mouseover', moveButton);

        document.getElementById('yesBtn').addEventListener('click', () => {
            document.getElementById('quiz').classList.add('hidden');
            document.getElementById('success').classList.remove('hidden');
            noBtn.classList.add('hidden');
            setInterval(createHeart, 250);
        });

        function createHeart() {
            const h = document.createElement('div');
            h.className = 'heart-float';
            h.innerHTML = ['‚ù§Ô∏è','üíñ','üíï','‚ú®'][Math.floor(Math.random()*4)];
            h.style.left = Math.random() * 100 + 'vw';
            h.style.bottom = '0';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 3000);
        }
    </script>
</body>
</html>
