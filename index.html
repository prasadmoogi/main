<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Chinnu ‚ô•Ô∏è</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #ffafbd 0%, #ffc3a0 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* Sparkle/Stars Effect */
        .sparkle {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 20px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.2);
            text-align: center;
            width: 85%;
            max-width: 350px;
            z-index: 10;
            border: 4px solid #fff;
        }

        .icon-header { font-size: 60px; margin-bottom: 10px; display: block; }

        h1 {
            color: #d63384;
            font-size: 1.6rem;
            line-height: 1.4;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            position: relative;
            height: 140px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
            width: 200px;
        }

        #yesBtn {
            background: #ff4d6d;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background: #fff;
            color: #888;
            border: 2px solid #eee;
            position: relative;
            transition: all 0.2s ease;
        }

        .hidden { display: none !important; }

        /* Success Styles */
        #success-msg { font-size: 1.2rem; color: #d63384; font-weight: bold; margin-top: 15px; }
        .gif-container img { width: 100%; border-radius: 15px; margin-top: 15px; }

        .heart-float {
            position: absolute;
            color: #ff4d6d;
            font-size: 25px;
            animation: floatUp 4s forwards linear;
            z-index: 5;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <audio id="myMusic" loop>
        <source src="http://googleusercontent.com/file_content/0" type="audio/mpeg">
    </audio>

    <div class="card" id="mainCard">
        <div id="quizSection">
            <span class="icon-header">üß∏</span>
            <h1>Chinnu, will you be my valentine?</h1>
            
            <div class="btn-container">
                <button id="yesBtn">Yes! üíñ</button>
                <button id="noBtn">No ü•∫</button>
            </div>
            <p id="funnyText" style="color: #ff4d6d; margin-top: 10px; font-size: 0.9rem; min-height: 1.2rem;"></p>
        </div>

        <div id="successSection" class="hidden">
            <span class="icon-header">ü•≥üíÉ</span>
            <h1>It's a date!</h1>
            <p id="success-msg">I knew you'd say yes! ‚ù§Ô∏è</p>
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIwdWswYm10bmZqbmZpbmZqbmZpbmZqbmZpbmZqbmZpbmZqbmZpbmZqJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l0MYt5jRKzAFnMBe8/giphy.gif" alt="celebration">
            </div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const music = document.getElementById('myMusic');
        const funnyText = document.getElementById('funnyText');
        
        const phrases = ["Nice try! üòã", "Error 404: No not found", "Try again! üíï", "You can't escape! üèÉ‚Äç‚ôÇÔ∏è", "Just tap Yes! ‚ú®"];
        let musicStarted = false;

        function initExperience() {
            if (!musicStarted) {
                music.play().catch(() => {});
                musicStarted = true;
            }
        }

        // Mobile-friendly No Button Logic
        function moveButton() {
            initExperience();
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 100);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            noBtn.style.zIndex = "100";
            
            funnyText.innerText = phrases[Math.floor(Math.random() * phrases.length)];
            createBurst();
        }

        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        noBtn.addEventListener('mouseover', moveButton);

        yesBtn.addEventListener('click', () => {
            initExperience();
            document.getElementById('quizSection').classList.add('hidden');
            document.getElementById('successSection').classList.remove('hidden');
            noBtn.classList.add('hidden');
            setInterval(createHeart, 200);
        });

        // Effect: Tiny Sparkles
        function createSparkle() {
            const s = document.createElement('div');
            s.className = 'sparkle';
            const size = Math.random() * 5 + 2;
            s.style.width = size + 'px';
            s.style.height = size + 'px';
            s.style.left = Math.random() * 100 + 'vw';
            s.style.top = Math.random() * 100 + 'vh';
            s.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(s);
        }

        for(let i=0; i<30; i++) createSparkle();

        // Effect: Heart Rain
        function createHeart() {
            const h = document.createElement('div');
            h.className = 'heart-float';
            h.innerHTML = ['‚ù§Ô∏è','üíñ','‚ú®','üå∏'][Math.floor(Math.random()*4)];
            h.style.left = Math.random() * 100 + 'vw';
            h.style.top = '100vh';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 4000);
        }

        function createBurst() {
            for(let i=0; i<5; i++) createHeart();
        }
    </script>
</body>
</html>
