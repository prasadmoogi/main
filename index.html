<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Chinnu ‚ô•Ô∏è</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center;
            background: linear-gradient(180deg, #ffafbd 0%, #ffc3a0 100%);
            font-family: 'Arial', sans-serif; overflow: hidden; touch-action: manipulation;
        }
        /* Mobile Start Overlay */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95); z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: 0.5s;
        }
        .card {
            background: rgba(255, 255, 255, 0.9); padding: 40px 20px; border-radius: 30px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.2); text-align: center;
            width: 85%; max-width: 350px; z-index: 10; border: 4px solid #fff;
        }
        h1 { color: #d63384; font-size: 1.6rem; margin-bottom: 30px; }
        #yesBtn { background: #ff4d6d; color: white; padding: 15px 40px; border-radius: 50px; border: none; font-weight: bold; width: 200px; }
        #noBtn { background: #fff; color: #888; border: 2px solid #eee; padding: 10px 20px; border-radius: 50px; width: 100px; transition: 0.1s; }
        .hidden { display: none !important; }
        .heart-float { position: absolute; color: #ff4d6d; font-size: 25px; animation: floatUp 4s forwards linear; z-index: 5; }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-100vh); opacity: 0; } }
    </style>
</head>
<body>

    <div id="overlay" onclick="startExperience()">
        <p style="color: #d63384; font-weight: bold;">Tap to Open your Surprise üéÅ</p>
        <div style="font-size: 40px;">‚ù§Ô∏è</div>
    </div>

    <audio id="myMusic" loop>
        <source src="valentine.mp3" type="audio/mpeg">
    </audio>

    <div class="card">
        <div id="quizSection">
            <div style="font-size: 50px;">üß∏</div>
            <h1>Chinnu, will you be my valentine?</h1>
            <button id="yesBtn">Yes! üíñ</button><br><br>
            <button id="noBtn">No ü•∫</button>
        </div>

        <div id="successSection" class="hidden">
            <h1>It's a date! ‚ù§Ô∏è</h1>
            <img src="celebration.gif" style="width: 100%; border-radius: 15px;">
        </div>
    </div>

    <script>
        const music = document.getElementById('myMusic');
        function startExperience() {
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => document.getElementById('overlay').remove(), 500);
            music.play();
        }

        const noBtn = document.getElementById('noBtn');
        noBtn.addEventListener('touchstart', moveButton);
        noBtn.addEventListener('mouseover', moveButton);

        function moveButton(e) {
            e.preventDefault();
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        document.getElementById('yesBtn').addEventListener('click', () => {
            document.getElementById('quizSection').classList.add('hidden');
            document.getElementById('successSection').classList.remove('hidden');
            setInterval(createHeart, 300);
        });

        function createHeart() {
            const h = document.createElement('div');
            h.className = 'heart-float';
            h.innerHTML = '‚ù§Ô∏è';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.top = '100vh';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 4000);
        }
    </script>
</body>
</html>
